<!DOCTYPE html>
{% load filter_fun %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>
      {% block title %}
      {% endblock %}
  </title>
  <link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>

<body>
  <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">
      <a href="index.html">
        <span>MYBLOG</span>
        <img src="/static/img/logo.png">
      </a>
    </h1>
    <div class="nav">
      <a href="{% url 'myblogapp:index' %}" class="active">文章</a>
      <a href="{% url 'myblogapp:whisper' %}">微语</a>
      <a href="{% url 'myblogapp:leacots' %}">留言</a>
      <a href="{% url 'myblogapp:album' %}">相册</a>
      <a href="{% url 'myblogapp:about' %}">关于</a>
    </div>
    <ul class="layui-nav header-down-nav">
      <li class="layui-nav-item"><a href="{% url 'myblogapp:index' %}" class="active">文章</a></li>
      <li class="layui-nav-item"><a href="{% url 'myblogapp:whisper' %}">微语</a></li>
      <li class="layui-nav-item"><a href="{% url 'myblogapp:leacots' %}">留言</a></li>
      <li class="layui-nav-item"><a href="{% url 'myblogapp:album' %}">相册</a></li>
      <li class="layui-nav-item"><a href="{% url 'myblogapp:about' %}">关于</a></li>
    </ul>
    <p class="welcome-text">
      {% get_user as user %}
      欢迎来到<span class="name">{{user.name}}</span>的博客~
    </p>
  </div>


  {# 这是不同点 #}
  {% block main %}

  {% endblock %}


  <div class="footer-wrap">
    <div class="footer w1000">
      <div class="qrcode">
        <img src="/static/img/erweima.jpg">
      </div>
      <div class="practice-mode">
        <div class="text">
          <h4 class="title">我的联系方式</h4>
          <p>微信<span class="WeChat">{{user.wechat_num}}</span></p>
          <p>邮箱<span class="email">{{user.email}}</span></p>
          <p>QQ<span class="email">{{user.qq_num}}</span></p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/static/layui/layui.js"></script>
  <script type="text/javascript">
    layui.config({
      base: '/static/js/util/'
    }).use(['element','laypage','jquery','menu'],function(){
      element = layui.element,laypage = layui.laypage,$ = layui.$,menu = layui.menu;
      laypage.render({
        elem: 'demo'
        ,count: 70 //数据总数，从服务端得到
      });
      menu.init();
    })
  </script>
</body>
</html>
