{% extends 'base.html' %}



{% block title %}
Admin后台
{% endblock %}

{% block main %}
    <div class="col-md-8 col-md-offset-2">
        <h3>后台管理--添加资源</h3>

        <form class="form-horizontal" action="#" method="POST">
            {% for f in fs %}
          <div class="form-group">
            <label for="{{f}}" class="col-sm-2 control-label">{{f}}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="{{f}}" name="{{f}}" placeholder="输入{{f}}">
            </div>
          </div>
            {% endfor %}
            <div class="col-sm-10">
                {% for error in get_flashed_messages() %}
                    <label class=" control-label text-danger">{{error}}</label>
                {% endfor %}
            </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">添加</button>
            </div>
          </div>
    </form>

    </div>

{% endblock %}
