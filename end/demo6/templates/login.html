{% extends 'base.html' %}

{% block title %}
登录
{% endblock %}

{% block main %}
      <img src="/static/img/index-banner.jpg" alt="" style="width:100%;height:100%;">

    <br>
    <br>
    <h1>登录</h1>
    {% with info = get_flashed_messages() %}
    <form class="form-horizontal" action="#" method="POST">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="输入用户名" value="{{info[0].email}}">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" value="{{info[0].password}}">

          <label class="control-label text-danger">{{info[0].error}}</label>

        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 记住我
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登录</button>
            <a href="/regist" class="btn btn-default">注册</a>
        </div>
      </div>
    </form>
    {% endwith %}
{% endblock %}
